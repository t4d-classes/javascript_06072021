  function doubleNumMap (arr) {
      console.log("called my version of map");

      const fn = (x) => x * 2;

      const newArr = [];

      for (let x = 0; x < arr.length; x++) {
        newArr.push(fn(arr[x]));
      }

      return newArr;
    };
  }

  const nums = [1, 2, 3, 4, 5];

  const doubleNums = nums.doubleNumMap();
