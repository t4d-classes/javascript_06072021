<h1>Here is some content...</h1>
<script>
  "use strict";

  // function declaration
  function doIt() {
    console.log("do it");
  }

  // function expression
  const doIt2 = function () {
    console.log("do it");
  };

  // arrow function
  const doIt3 = () => {
    console.log("do it");
  };

  console.dir(doIt);
  console.dir(doIt2);
  console.dir(doIt3);
</script>
