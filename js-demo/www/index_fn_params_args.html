<h1>Here is some content...</h1>
<script>
  "use strict";

  // a,b,c are parameters (variables)
  // a = 1
  // b = 2
  // c = 3
  // ... rest operator
  function doIt(a, b, c, ...d) {
    console.log(a, b, c, d);
  }

  // 1,2,3 are arguments (expressions)
  // ... spread operator
  doIt(...[ 1, 2, 3, 4, 5, 6, 7 ]);

  // let y = 2;
  // doIt(y, 2, 3);
</script>
